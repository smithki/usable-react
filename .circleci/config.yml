version: 2.1

# --- YAML Aliases ----------------------------------------------------------- #

aliases: [
  # List of dependency paths that should be persisted to the
  # CircleCI workspace.
  &dependency-paths [
    "node_modules",
    "packages/usable-react/node_modules",
    "packages/use-compare/node_modules",
    "packages/use-debounced/node_modules",
    "packages/use-deferred-children/node_modules",
    "packages/use-dom-event/node_modules",
    "packages/use-effect-after-mount/node_modules",
    "packages/use-effect-trigger/node_modules",
    "packages/use-filter/node_modules",
    "packages/use-force-update/node_modules",
    "packages/use-hash/node_modules",
    "packages/use-hash-compare/node_modules",
    "packages/use-initial-render/node_modules",
    "packages/use-interval/node_modules",
    "packages/use-previous/node_modules",
    "packages/use-timer/node_modules",
    "packages/use-click-outside/node_modules",
    "packages/use-async-effect/node_modules",
    "packages/use-is-mounted/node_modules",
  ],

  # List of build output paths that should be persisted to the
  # CircleCI workspace.
  &build-output-paths [
    "packages/usable-react/dist",
    "packages/use-compare/dist",
    "packages/use-debounced/dist",
    "packages/use-deferred-children/dist",
    "packages/use-dom-event/dist",
    "packages/use-effect-after-mount/dist",
    "packages/use-effect-trigger/dist",
    "packages/use-filter/dist",
    "packages/use-force-update/dist",
    "packages/use-hash/dist",
    "packages/use-hash-compare/dist",
    "packages/use-initial-render/dist",
    "packages/use-interval/dist",
    "packages/use-previous/dist",
    "packages/use-timer/dist",
    "packages/use-click-outside/dist",
    "packages/use-async-effect/dist",
    "packages/use-is-mounted/dist",
  ],

  # Yarn lockfile cache key (update "vN" => "vN+1" to cache-bust).
  &dependency-cache-key "v3-dependency-cache-{{ checksum \"yarn.lock\" }}",

  &workspace-root "/home/circleci/project",

  &attach-workspace {
    attach_workspace: {
      at: *workspace-root
    }
  },

  # Filter pull requests not in "master" or "next" (development code)
  &filter-default-branches {
    filters: {
      branches: {
        ignore: "/^master$|^next$/"
      }
    }
  },

  # Filter pull requests in "master" only (production code).
  &filter-release-branches-only {
    filters: {
      branches: {
        only: [
          "master",
          "next"
        ]
      }
    }
  },

  # Filter pull requests in "next" only (pre-release code).
  &filter-prerelease-branches-only {
    filters: {
      branches: {
        only: "next"
      }
    }
  },
]

# --- Executor definitions --------------------------------------------------- #

executors:
  default:
    docker:
      - image: circleci/node:10-browsers

# --- Job definitions -------------------------------------------------------- #

jobs:
  # Installs Node dependencies via Yarn, caches them, then persists
  # to the workspace.
  install-dependencies:
    executor: default
    steps:
      - checkout
      - *attach-workspace
      - restore_cache:
          key: *dependency-cache-key
      - run:
          name: Install Module Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Lerna Bootstrap
          command: yarn lerna bootstrap
      - save_cache:
          paths: *dependency-paths
          key: *dependency-cache-key
      - persist_to_workspace:
          paths: *dependency-paths
          root: *workspace-root

  # Runs the linter against relevant source files.
  lint:
    executor: default
    steps:
      - checkout
      - *attach-workspace
      - run:
          name: Lint source files
          command: yarn lerna run lint --concurrency 2

  # Builds modules and persists the build output to the workspace.
  build:
    executor: default
    steps:
      - checkout
      - *attach-workspace
      - run:
          name: Build modules
          command: yarn lerna run build --concurrency 2
      - persist_to_workspace:
          paths: *build-output-paths
          root: *workspace-root

  # Run unit/integration/e2e tests.
  test:
    executor: default
    steps:
      - checkout
      - *attach-workspace
      - run:
          name: Run tests
          command: yarn lerna run test --concurrency 2

  # Publish the packages to NPM. This should depend on the `build` job.
  create-release:
    executor: default
    steps:
      - checkout
      - *attach-workspace
      - run:
          name: Publish to NPM
          command: yarn auto shipit

# --- Workflow definitions --------------------------------------------------- #

workflows:
  # Builds modules, verifies code with the linter, and runs unit tests.
  pull-request:
    jobs:
      - install-dependencies: *filter-default-branches

      - build:
          requires:
            - install-dependencies

      - test:
          requires:
            - build

      - lint:
          requires:
            - build

  # Builds modules, verifies code with the linter, runs unit tests, and
  # publishes the built packages to NPM.
  publish-to-npm:
    jobs:
      - install-dependencies: *filter-release-branches-only

      - build:
          requires:
            - install-dependencies

      - test:
          requires:
            - build

      - lint:
          requires:
            - build

        # Manual approval step as a final gatekeeper to prevent
        # possible mistakes!
      - confirm-release:
          type: approval
          requires:
            - build
            - test
            - lint

      - create-release:
          requires:
            - confirm-release
            - build
            - test
            - lint
